<div class="container">
  <div class="loading-shade" *ngIf="!loadingFinished">
    <mat-spinner *ngIf="!loadingFinished"></mat-spinner>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #filterInput [(ngModel)]="filterValue">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="gacc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gene Accession ID </th>
        <td mat-cell *matCellDef="let row"> {{row.gacc}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="geneSymbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gene Symbol </th>
        <td mat-cell *matCellDef="let row"> {{row.geneSymbol}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="acc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Allele Accession ID </th>
        <td mat-cell *matCellDef="let row"> {{row.acc}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="alleleSymbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Allele Symbol </th>
        <td mat-cell *matCellDef="let row"> {{row.alleleSymbol}} </td>
      </ng-container>

      <ng-container matColumnDef="alleleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Allele Name </th>
        <td mat-cell *matCellDef="let row"> {{row.alleleName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{filterInput.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10"></mat-paginator>
  </div>

</div>
